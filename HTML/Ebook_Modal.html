<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

<body>  
  <!-- Ebook Upload Modal -->
  <div class="modal fade" id="EUF">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content form-wrapper">
        <div class="close-box" data-dismiss="modal">
          <i class="fa fa-times fa-2x"></i>
        </div>
        <div class="container-fluid mt-5">
          <form action="#" method="post" id="EbookUploadForm">
            <div class="form-group text-center pb-2">
              <h4>Ebook Upload Form</h4>
            </div>

            <div class="form-row">
              <div class="form-group col">
                <label for="name">Book Title</label>
                <input type="text" id="name" class="form-control" placeholder="Book Title" required>
              </div>
              <!-- Book Image -->
              <div class="form-group col" style="position:relative;">
                <label for='photo_upload' style="display:block">Book Cover Picture</label>
                <button type="button" class="btn btn-dark form-control" onclick="document.getElementById('photo_upload').click()" id="photo_btn">Select Image</button>
                <input type="file" name="photo" id="photo_upload" accept="image/*" style="display:none;" required>
              </div>
            </div>

            <div class="form-group" style="position:relative;">
              <label for="text">Book Description</label>
              <input type="text" id="description" class="form-control mb-1" placeholder="Description" >
              <!-- <a href="#" data-toggle="modal" data-target="#login" style="display:none; position: absolute; right: 0; font-size: 12px;">That's you? Login</a> -->
            </div>

            <div class="form-row mb-1">
              <div class="form-group col">
                <label for="text">Author Name</label>
                <input type="text" id="Author" class="form-control" placeholder="Author Name" required>
              </div>

              <div class="form-group col">
                <label for="text">Publication Year</label>
                <input type="date" id="" max="2021-12-08" class="form-control" placeholder="Year Of Publication" required>
              </div>
            </div>

            <div class="form-group" style="position:relative;">
              <label for='file_upload' style="display:block">Upload Book</label>
                <button type="button" class="btn btn-dark form-control" onclick="document.getElementById('file_upload').click()" id="file_btn">Select Book(in PDF Format)</button>
                <input type="file" name="file" id="file_upload" accept="file/*" style="display:none;" required>
            </div>

            <div class="form-group">
              <button class="btn btn-info form-control">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 <script>
  const today=new Date();
  const inputdate=document.querySelector("#date");
  let date=today.getDate();
  let year=today.getFullYear();
  let month=today.getMonth();
  
  date=(date<10)?'0'+date:date;
  month=(month<10)?'0'+month:month;
  
  inputdate.setAttribute('max',year+'-'+month+'-'+date);
  console.log(inputdate);
