<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta httpbutton-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Style/register.css">
</head>
<body>
    <div id="Head"></div>
    <div class="container">
        <div class="form_container">
            <form method="post" action="../PHP/register.php">
                <h1>SignUp</h1>
                <label for="name">Full Name</label><br/>
                <input type="text" placeholder="Enter Your Name" required  name="username"/>
                <label for="password">Password</label><br/>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Your Password" required name="password"/><br/>
                <label for="email">E-Mail</label><br/>
                <input type="email" placeholder="Enter Your Email" required  name="email"/><br/>
                <input type="submit" value="Create My Account" name="submit"/>
                <div class="login">
                    <p>Have an Account?&nbsp;</p>
                    <a href="#">Log in</a>
                </div>
                <div class="or">
                    <p>Or</p>
                </div>
                <div class="social_media">
                    <div class="google">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                            </svg>
                            Continue With Google
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div><br/><br/>
    <div id="Foot"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#Head").load("Header.html");
            $("#Foot").load("Footer.html");
        });
    </script>
</body>
</html>
